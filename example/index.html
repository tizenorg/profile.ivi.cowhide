<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Cowhide example</title>
    <meta name="description" content="An example showcasing ivi-webui's capabilities.">
    <meta name="viewport" content="width=device-width">

    <link id="cowhide-theme" rel="stylesheet" href="../dist/cowhide-default.css">
    <link rel="stylesheet" href="styles/example.css">
  </head>

  <body>
    <div class="container">
      <h1>
        Cowhide
        <small>An HTML5 framework built on top of Twitter Bootstrap.</small>
      </h1>

      <div class="well">
        <button id="night-mode-toggle" class="btn btn-primary" data-toggle="ch-button">Night mode</button>
        <button class="btn btn-primary" data-toggle="ch-button">Driving mode</button>
      </div>

      <h2>Example application: music player.</h2>
      <div id="application"></div>
    </div> <!-- container -->

    <!-- initial template of our application; it just installs the outlet. -->
    <script type="text/x-handlebars" data-template-name="application">
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="artists">
      <h3>Artists</h3>
      {{#each artist in controller}}
        <p>{{artist.lastName}}, {{artist.firstName}}
      {{/each}}
    </script>

    <!-- The glorious cowhide framework. -->
    <script src="../dist/cowhide.js"></script>

    <!-- handlebars is used in the example app for the templating. -->
    <script src="javascripts/lib/handlebars-1.0.rc.1.js"></script>
    <!-- ember is used in the example app for MVC. -->
    <script src="javascripts/lib/ember-1.0.pre.js"></script>

    <!-- Our glorious example app -->
    <script src="javascripts/app/app.js"></script>
    <script src="javascripts/app/router.js"></script>

    <script src="javascripts/app/views/application.js"></script>
    <script src="javascripts/app/views/artists.js"></script>

    <script src="javascripts/app/controllers/application.js"></script>
    <script src="javascripts/app/controllers/artists.js"></script>

    <!-- This file contains other code needed by the example app. -->
    <script src="javascripts/example.js"></script>
  </body>
</html>
