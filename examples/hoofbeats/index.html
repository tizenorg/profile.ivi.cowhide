<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Hoofbeats</title>
    <meta name="description" content="A media player">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="cowhide-theme" rel="stylesheet" href="lib/cowhide-default.css">
  </head>

  <body>
    <div class="container-fluid">
      <div id="application"></div>
    </div> <!-- container -->

    <!-- initial template of our application; it just installs the outlet. -->
    <script type="text/x-handlebars" data-template-name="application">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a {{action showMediaItems href=true}}>Items</a></li>
          </ul>
        </div>
      </div>

      {{outlet library}}
    </script>

    <script type="text/x-handlebars" data-template-name="mediaItems">
        <ul class="item-list striped">
            {{#each item in controller}}
                <li>{{item.title}}</li>
            {{/each}}
        </ul>
    </script>

    <!-- the UI framework -->
    <script src="lib/cowhide.js"></script>

    <!-- our own js files -->
    <script src="javascripts/musicbrainz.js"></script>
    <script src="javascripts/library.js"></script>

    <!-- the application framework -->
    <script src="lib/handlebars-1.0.rc.1.js"></script>
    <script src="lib/ember-latest.js"></script>

    <!-- the Ember app -->

    <!-- main files -->
    <script src="javascripts/app/app.js"></script>
    <script src="javascripts/app/router.js"></script>
    <script src="javascripts/app/store.js"></script>

    <!-- models -->
    <script src="javascripts/app/models/mediaItemModel.js"></script>

    <!-- controllers -->
    <script src="javascripts/app/controllers/applicationController.js">
    </script>
    <script src="javascripts/app/controllers/mediaItemsController.js"></script>

    <!-- views -->
    <script src="javascripts/app/views/mediaItemsView.js"></script>

  </body>
</html>
